  /accounts/{accountId}/lsrorders/{orderid}:
    get:
      tags:
        - Porting
      description: "Retrieves the information associated with the specified LSR ID number. \nPlease visit <a href='/docs/numbers/guides/porting/lsrOrders'>Guides and Tutorials</a>"
      operationId: ReadLsrOrder
      summary: Fetch LSR order status
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: orderid
          description: ""
          in: path
          required: true
          schema:
            type: string
          example: 255bda29-fc57-44e8-a6c2-59b45388c6d0
      responses:
        "200":
          description: The information has been successfully retrieved and displayed in the payload.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <LsrOrder>
                        <CustomerOrderId>MyId5</CustomerOrderId>
                        <LastModifiedBy>System</LastModifiedBy>
                        <OrderCreateDate>2015-03-03T13:54:00.450Z</OrderCreateDate>
                        <AccountId>9999999</AccountId>
                        <OrderId>00cf7e08-cab0-4515-9a77-2d0a7da09415</OrderId>
                        <LastModifiedDate>2015-03-03T14:07:19.926Z</LastModifiedDate>
                        <OrderStatus>FAILED</OrderStatus>
