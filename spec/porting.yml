      summary: Upload bulk port-in order loa file
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: orderid
          description: ""
          in: path
          required: true
          schema:
            type: string
        - name: documentType
          description: |-
            This query parameter allows you to include the document type metadata at the same
            time you upload the file.  The value may be one of&#58; LOA, INVOICE, CSR, or OTHER.
          in: query
          required: false
          schema:
            type: string
          example: documentType=LOA
      responses:
        "201":
          description: |-
            The 201 response indicates the successful creation of a file resource containing the uploaded content.
            The response header will include a link to the created file as a GET on the identified resource.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <fileUploadResponse>
                        <filename>63097af1-37ae-432f-8a0d-9b0e6517a35b-1429550165581.pdf</filename>
                        <resultCode>0</resultCode>
                        <resultMessage>LOA file uploaded successfully for order 63097af1-37ae-432f-8a0d-9b0e6517a35b</resultMessage>
                    </fileUploadResponse>
        "400":
          description: A 400 indicates that the requested upload failed.
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              format: binary
