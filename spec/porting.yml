    put:
      tags:
        - Porting
      description: |
        <p>It is possible to change ("SUPP" in LNP terms) an existing LNP order. This is done via a PUT on the existing order-id.  If a field is present in the PUT /portins/{orderId} payload, the value of the field will be updated for the order, subject to existing rules about the field. If a field is NOT present in the PUT /portins/{orderId} payload, behavior varies as to whether the missing field is removed from the port-in, set to a default value, or left unchanged. As a result, we <b>STRONGLY RECOMMEND</b> performing a GET on the order and copying those element values to the PUT for any elements you are not explicitly trying to change the value of.</p><p><b>Note:</b> <ul><li> If the order ProcessingStatus is DRAFT, the rules about what can be changed are much more relaxed. Most of the validation is performed when the ProcessingStatus is changed from DRAFT to SUBMITTED.  If SUPP is performed on a draft portin, no validations are applied except validation of the ListOfPhoneNumbers, if at least 1 PhoneNumber is provided.</li> <li>Submitting the parent bulk port-in will trigger the submission of child port-in orders.</li></ul> </p>Please visit <a href='/docs/numbers/guides/porting/updatePortin'>How to Manage Port in</a> guide. Also you can find more information about port types on <a href='/docs/numbers/guides/porting/lnpChecker'>Port Types section of this </a> guide
      operationId: UpdatePortin
      summary: Update port-in order
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: orderid
          description: ""
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/xml:
            examples:
              example:
                description: example
                value: "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>\n<LnpOrderSupp>\n    <CustomerOrderId>SJM00002</CustomerOrderId>\n    <RequestedFocDate>2014-12-04T13:00:00.000Z</RequestedFocDate>\n    <BillingTelephoneNumber>8045030092</BillingTelephoneNumber>\n    <NewBillingTelephoneNumber>9175131245</NewBillingTelephoneNumber>\n    <WirelessInfo>\n        <AccountNumber>23453245</AccountNumber>\n        <PinNumber>1111</PinNumber>\n    </WirelessInfo>\n    <TnAttributes>\n        <TnAttribute>Protected</TnAttribute>\n        <TnAttribute>External</TnAttribute>\n        <TnAttribute>Imported</TnAttribute>\n    </TnAttributes>\n    <Subscriber>\n        <SubscriberType>RESIDENTIAL</SubscriberType>\n        <FirstName>TestName</FirstName>\n        <LastName>TestLastName</LastName>\n        <ServiceAddress>\n            <!-- If true will overwrite all address fields, \n             those which should be required remain required.\n             Affect only supp. Default false. -->\n            <ResetAddressFields>true</ResetAddressFields> \n            <HouseNumber>115</HouseNumber>\n            <StreetName>Monarch Way</StreetName>\n            <City>Cary</City>\n            <StateCode>NC</StateCode>\n            <Zip>27518</Zip>\n        </ServiceAddress>\n    </Subscriber>\n    <SiteId>743</SiteId>\n    <PartialPort>true</PartialPort>\n    <ListOfPhoneNumbers>\n        <PhoneNumber>2019721004</PhoneNumber>\n        <PhoneNumber>2019721005</PhoneNumber>\n    </ListOfPhoneNumbers>\n    <LoaAuthorizingPerson>TestName TestLastName</LoaAuthorizingPerson>\n    <AlternateSpid>Foo</AlternateSpid>\n</LnpOrderSupp>\n"
            schema:
              oneOf:
                - type: object
                  title: Automated Off-Net
                  properties:
                    LnpOrderSupp:
                      $ref: 'numbers.yml#/components/schemas/LnpOrderSuppAutomatedOffNet'
                - type: object
                  title: Toll-Free
                  properties:
                    LnpOrderSupp:
                      $ref: 'numbers.yml#/components/schemas/LnpOrderSuppManualTollFree'
                - type: object
                  title: Manual Off/On Net
                  properties:
                    LnpOrderSupp:
                      $ref: 'numbers.yml#/components/schemas/LnpOrderSuppManualOnNetOffNet'
                - type: object
                  title: Automated On-Net
                  properties:
                    LnpOrderSupp:
                      $ref: 'numbers.yml#/components/schemas/LnpOrderSuppAutomatedOnNet'
                - type: object
                  title: Automated On-Net wireless to wireless
                  properties:
                    LnpOrderSupp:
                      $ref: 'numbers.yml#/components/schemas/LnpOrderSuppAutomatedOnNetWireless'
                - type: object
                  title: Internal
                  properties:
                    LnpOrderSupp:
                      $ref: 'numbers.yml#/components/schemas/LnpOrderSuppInternal'
      responses:
        "200":
          description: |-
            The order has been successfully updated.  The payload includes the fields that were included
            in the PUT request payload and a ProcessingStatus.  <b>Because some aspects of the order
            update processing are not entirely synchronous, you should NOT rely on the ProcessingStatus
            in the synchronous response to a PUT operation on a port-in order.  Instead, always perform
            a GET on the order to see the actual processing status of the order.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <LnpOrderResponse>
                        <OrderId>b6080e4c-7ddf-4faa-bbd8-328a72de9297</OrderId>
                        <Status>
                            <Code>200</Code>
                            <Description>Supp request received. Please use the order id to check the status of your order later.</Description>
                        </Status>
                        <ProcessingStatus>REQUESTED_SUPP</ProcessingStatus>
                        <RequestedFocDate>2014-12-04T13:00:00Z</RequestedFocDate>
                        <BillingTelephoneNumber>8045030092</BillingTelephoneNumber>
                        <NewBillingTelephoneNumber>9175131245</NewBillingTelephoneNumber>
                        <Triggered>false</Triggered>
                    </LnpOrderResponse>
              schema:
                $ref: 'numbers.yml#/components/schemas/LnpOrderPutResponse'
