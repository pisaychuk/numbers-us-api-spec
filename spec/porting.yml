                VALID_DRAFT_TNS state:
                  value: |-
                    <TnListResponse>
                    	<ProcessingStatus>VALID_DRAFT_TNS</ProcessingStatus>
                    	<OrderId>33b58246-f27c-4b1d-896d-0acc03b3ad8a</OrderId>
