                        </LsrOrderErrors>
                        <CountOfTNs>2</CountOfTNs>
                    </LsrOrder>
              schema:
                $ref: 'numbers.yml#/components/schemas/LsrOrderResponse'
    put:
      tags:
        - Porting
      description: "Updates the information associated with the specified LSR. \nPlease visit <a href='/docs/numbers/guides/porting/lsrOrders'>Guides and Tutorials</a>. This is also used to cancel an order, by changing the order status field to cancelled.  This is the only case where the status can be changed, and when this is done, all other fields are left as they were prior to the cancellation."
      operationId: UpdateLsrOrder
      summary: Update LSR order
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: orderid
          description: LSR ID
          in: path
          required: true
          schema:
            type: string
          example: "1234567"
      requestBody:
        content:
          application/xml:
            examples:
              Simple response:
                value: |-
                  <LsrOrder>
                      <CustomerOrderId>FineCustomerid</CustomerOrderId>
                      <SPID>123C</SPID>
                      <BillingTelephoneNumber>9192381468</BillingTelephoneNumber>
                      <RequestedFocDate>2015-11-15</RequestedFocDate>
                      <AuthorizingPerson>Jim Hopkins</AuthorizingPerson>
                      <Subscriber>
                          <SubscriberType>BUSINESS</SubscriberType>
                          <BusinessName>BusinessName</BusinessName>
                          <ServiceAddress>
                              <HouseNumber>11</HouseNumber>
                              <StreetName>Park</StreetName>
                              <StreetSuffix>Ave</StreetSuffix>
                              <City>New York</City>
                              <StateCode>NY</StateCode>
                              <Zip>90025</Zip>
