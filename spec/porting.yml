openapi: 3.0.1
info:
  title: Numbers/porting
  description: |-
    Bandwidth's Number Management - Porting APIs
  version: 1.0.0

paths:
  /accounts/{accountId}/lnpchecker:
    post:
      tags:
        - Porting
      description: |-
        This API endpoint is used to check whether a number or set of numbers can be ported into the Bandwidth Network.
        The fullcheck query parameter values control the components of the response payload that is returned.
        <p>Please visit <a href='/docs/numbers/guides/porting/lnpChecker'>Guides and Tutorials</a> to learn more.</p>
      operationId: RequestPortabilityInfo
      summary: Request portability information for a set of TNs
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: fullCheck
          description: "<p>`fullCheck` controls the components of the response payload that is returned</p><table>\n    <tr>\n        <th>Parameter Value</th>\n        <th>Description</th>\n    </tr>\n    <tr>\n        <td>true</td>\n        <td>additional information will be provided on the losing carriers associated with the listed numbers</td>\n    </tr>\n    <tr>\n        <td>false</td>\n        <td>return only rate center information</td>\n    </tr>\n    <tr>\n        <td>onnetportability</td>\n        <td>Provides rate center and losing carrier information for onnet tiers only</td>\n    </tr>\n    <tr>\n        <td>offnetportability</td>\n        <td>in addition to on-net information return off-net port information in <i>&lt;PartnerSupportedRateCenters&gt;</i> element with Partner/Vendor that the port will be supported on. \n        Contains a list of the TNs that are supported in partner rate centers, and for which we will execute a port if requested\n        </td>\n    </tr>\n</table>\n<b>IMPORTANT:</b> If your account supports off-net telephone numbers (tiers other than tier zero), you <b>MUST</b> include query parameter fullCheck=offnetportability in your /lnpchecker request. Failure to do so will cause off-net telephone numbers to appear as though they are not portable."
          in: query
          required: false
          schema:
            type: string
            default: "false"
          example: offnetportability
      requestBody:
        content:
          application/xml:
            examples:
              example:
                description: example
                value: |-
                  <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                  <NumberPortabilityRequest>
                     <TnList>
                     <!-- the list of the TNs to check for Portability -->
                        <Tn>4109255199</Tn>
                        <Tn>4109235436</Tn>
                        <Tn>4104685864</Tn>
                        <Tn>4103431313</Tn>
                        <Tn>4103154313</Tn>
                        <Tn>4103431561</Tn>
                        <Tn>2174101103</Tn>
                     </TnList>
                  </NumberPortabilityRequest>
            schema:
              $ref: 'numbers.yml#/components/schemas/NumberPortabilityRequest'
      responses:
        "200":
          description: |-
            A successful check has been performed. Note: For users of Enterprise Telephony accounts SupportedLosingCarriers
            and UnsupportedLosingCarriers will be omitted from the success output even when query parameter
            fullCheck has values of true, onnetportability, or offnetportability.
          content:
            application/xml:
              schema:
                $ref: 'numbers.yml#/components/schemas/NumberPortabilityResponse'
              examples:
                example:
                  description: example
                  value: |-
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <NumberPortabilityResponse>
                        <PortType>AUTOMATED</PortType>
                        <SupportedRateCenters/>
                        <UnsupportedRateCenters>
                            <RateCenterGroup>
                                <RateCenter>BALTIMORE</RateCenter>
                                <City>BALTIMORE</City>
                                <State>MD</State>
                                <LATA>238</LATA>
                                <TnList>
                                    <Tn>4109255199</Tn>
                                    <Tn>4104685864</Tn>
                                </TnList>
                            </RateCenterGroup>
                            <RateCenterGroup>
                                <RateCenter>SPARKSGLNC</RateCenter>
                                <City>SPARKS GLENCOE</City>
                                <State>MD</State>
                                <LATA>238</LATA>
                                <TnList>
                                    <Tn>4103431313</Tn>
                                    <Tn>4103431561</Tn>
                                </TnList>
                            </RateCenterGroup>
                        </UnsupportedRateCenters>
                        <PartnerSupportedRateCenters>
                    <!-- Only available for fullCheck=offnetportability -->
                            <RateCenterGroup>
                                <RateCenter>FT COLLINS</RateCenter>
                                <City>FORT COLLINS</City>
                                <State>CO</State>
                                <LATA>656</LATA>
                                <Tiers>
                                    <Tier>1</Tier>
                                </Tiers>
                                <TnList>
                                    <Tn>4109235436</Tn>
                                </TnList>
                            </RateCenterGroup>
                            <RateCenterGroup>
                                <Vendor>Level 3</Vendor>
                                <AutomatedPort>true</AutomatedPort>
                    <!-- Only available when 'Automated Level 3 port-ins' is enabled -->
                                <RateCenter>BEASON</RateCenter>
                                <City>BEASON</City>
                                <State>IL</State>
                                <LATA>366</LATA>
                                <Tiers>
                                    <Tier>3</Tier>
                                </Tiers>
                                <TnList>
                                    <Tn>2174101103</Tn>
                                </TnList>
                            </RateCenterGroup>
                        </PartnerSupportedRateCenters>
                        <SupportedLosingCarriers>
                            <LosingCarrierTnList>
                                <LosingCarrierSPID>9998</LosingCarrierSPID>
                                <LosingCarrierName>Test Losing Carrier L3</LosingCarrierName>
                                <LosingCarrierIsWireless>false</LosingCarrierIsWireless>
                                <LosingCarrierAccountNumberRequired>false</LosingCarrierAccountNumberRequired>
                                <LosingCarrierMinimumPortingInterval>5</LosingCarrierMinimumPortingInterval>
                                <TnList>
                                    <Tn>4109255199</Tn>
                                    <Tn>4104685864</Tn>
                                    <Tn>4103431313</Tn>
                                    <Tn>4103431561</Tn>
                                </TnList>
                            </LosingCarrierTnList>
                            <LosingCarrierTnList>
                                <LosingCarrierSPID>7482</LosingCarrierSPID>
                                <LosingCarrierName>IntegraTelecom</LosingCarrierName>
                                <LosingCarrierIsWireless>false</LosingCarrierIsWireless>
                                <LosingCarrierAccountNumberRequired>false</LosingCarrierAccountNumberRequired>
                                <LosingCarrierMinimumPortingInterval>1</LosingCarrierMinimumPortingInterval>
                                <TnList>
                                    <Tn>2174101103</Tn>
                                </TnList>
                            </LosingCarrierTnList>
                        </SupportedLosingCarriers>
                        <UnsupportedLosingCarriers/>
                    </NumberPortabilityResponse>
        "400":
          description: |-
            Bad Response - there were errors in evaluating the body of the request
            Potential errors include:
            <ul>
              <li> Telephone number is not a 10-digit NANP number. </li>
              <li> Telephone number is already being processed on another order. </li>
              <li> Rate Center Not Present in Bandwidth Dashboard API. </li>
              <li> Account not enabled for LNP. </li>
            </ul>
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |-
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <NumberPortabilityResponse>
                        <Errors>
                            <Code>7201</Code>
                            <Description>61746052083 is not a valid NANP telephone number.</Description>
                        </Errors>
                        <Errors>
                            <Code>7201</Code>
                            <Description>61746052082 is not a valid NANP telephone number.</Description>
                        </Errors>
                    </NumberPortabilityResponse>
  /accounts/{accountId}/lsrorders:
    get:
      tags:
        - Porting
      description: "Retrieves a list of LSR oders.  Various query parameters can be used to filter the list of LSR Orders as documented below. A maximum of 1,000 orders can be retrieved per request. If no date range or specific query parameter (marked by <b class=\"required\">*</b> below) is provided, the order results will be limited to the last two years. \nPlease visit <a href='/docs/numbers/guides/porting/lsrOrders'>Guides and Tutorials</a>"
      operationId: ListLsrOrders
      summary: List LSR orders
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: status
          description: The status of the LSR order being searched for.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
          example: EXCEPTION
        - name: tn
          description: A Telephone Number (TN) that is referenced in the order.
          in: query
          required: true
          schema:
            type: string
          example: "9199918388"
        - name: pon
          description: The PON that is referenced in the LSR order.
          in: query
          required: true
          schema:
            type: string
          example: Available
        - name: customerOrderId
          description: The Customer Order ID is an ID assigned by the account owner to provide a reference number for the port.
          in: query
          required: true
          schema:
            type: string
          example: ABCCorp12345
        - name: orderIdFragment
          description: This search parameter represents the internal Bandwidth Dashboard API ID that has been assigned to the LSR Order.  This parameter is the first few characters of the internal ID - the entire ID does not need to be specified.
          in: query
          required: true
          schema:
            type: string
          example: ed1c0bed-e2
        - name: createdDateFrom
          description: |
            Checks the order's creation date against this value. Orders that have a creation date after this date will be included. Format is yyyy-MM-dd
          in: query
          required: false
          schema:
            type: string
            format: date
          example: "2015-10-22"
        - name: createdDateTo
          description: |
            Checks the order's creation date against this value. Orders that have a creation date before this date will be included. Format is yyyy-MM-dd
          in: query
          required: false
          schema:
            type: string
            format: date
          example: "2015-10-25"
        - name: modifiedDateFrom
          description: For Date-based searches, the starting date of a date range (inclusive) that will be used to find LSR Orders that were modified within the date range. It is in the form yyyy-MM-dd.
          in: query
          required: false
          schema:
            type: string
          example: "2013-10-22"
        - name: modifiedDateTo
          description: For Date-based searches, the ending date of a date range (inclusive) that will be used to find LSR Orders that were modified within the date range. It is in the form yyyy-MM-dd.
          in: query
          required: false
          schema:
            type: string
          example: "2013-10-25"
      responses:
        "200":
          description: The LSR orders have been successfully retrieved and displayed in the payload.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <LsrOrders>
                        <TotalCount>5</TotalCount>
                        <LsrOrderSummary>
                            <accountId>9999999</accountId>
                            <CountOfTNs>2</CountOfTNs>
                            <CustomerOrderId>FineCustomerid</CustomerOrderId>
                            <userId>team_ua</userId>
                            <lastModifiedDate>2015-03-02T09:10:16.193Z</lastModifiedDate>
                            <OrderType>lsr</OrderType>
                            <OrderDate>2015-03-25T11:44:42.941Z</OrderDate>
                            <OrderStatus>PENDING</OrderStatus>
                            <ActualFocDate>2015-03-25</ActualFocDate>
                            <BillingTelephoneNumber>2526795000</BillingTelephoneNumber>
                            <CreatedByUser>lsrOnlyUser</CreatedByUser>
                            <OrderId>7d644c88-ef23-4307-96ab-20253666d0c7</OrderId>
                            <Pon>ATT-011515-324234</Pon>
                            <PonVersion>0</PonVersion>
                            <RequestedFocDate>2015-11-15</RequestedFocDate>
                        </LsrOrderSummary>
                        <!-- SNIP -->
                        <LsrOrderSummary>
                            <accountId>9999999</accountId>
                            <CountOfTNs>2</CountOfTNs>
                            <CustomerOrderId>MyId5</CustomerOrderId>
                            <lastModifiedDate>2015-03-03T14:07:19.926Z</lastModifiedDate>
                            <OrderType>lsr</OrderType>
                            <OrderDate>2015-03-25T11:44:42.941Z</OrderDate>
                            <OrderStatus>FAILED</OrderStatus>
                            <Errors>
                                <Error>
                                    <Code>17008</Code>
                                    <Description>
                                        FOC date cannot fall on a holiday
                                    </Description>
                                </Error>
                            </Errors>
                            <ActualFocDate>2015-03-25</ActualFocDate>
                            <BillingTelephoneNumber>2526795000</BillingTelephoneNumber>
                            <CreatedByUser>lsrOnlyUser</CreatedByUser>
                            <OrderId>00cf7e08-cab0-4515-9a77-2d0a7da09415</OrderId>
                            <Pon>testpon1002</Pon>
                            <PonVersion>0</PonVersion>
                            <RequestedFocDate>2015-11-15</RequestedFocDate>
                        </LsrOrderSummary>
                    </LsrOrders>
              schema:
                $ref: 'numbers.yml#/components/schemas/LsrOrderHistoryResponse'
        "404":
          description: Not Found.  If any errors are found in the processing of the query string a 404 will be returned.  Note that parameters that are not recognized are not considered errors, and are just ignored.
    post:
      tags:
        - Porting
      description: "A POST creates a LSR order request to initiate a port-out action. \nPlease visit <a href='/docs/numbers/guides/porting/lsrOrders'>Guides and Tutorials</a>"
      operationId: CreateLsrOrder
      summary: Create LSR order - initiate a port-out action
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
      requestBody:
        content:
          application/xml:
            examples:
              example:
                description: example
                value: "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"yes\"?>\n<LsrOrder>\n  <!-- By customer. Alphanumeric and \"#\",\"-\",\"_\". Up to 25 character long. (required) -->\n  <Pon>ATT-011515-324234</Pon>\n  <!-- By customer. Alphanumeric and \" \",\"-\". Up to 40 character long. (optional) -->\n  <CustomerOrderId>FineCustomerid</CustomerOrderId> \n  <!-- By customer. Alphanumeric. Up to 4 character long. (required if account value \"mult\") -->\n  <SPID>123C</SPID> \n  <!-- Non-toll-free btn (optional) -->\n  <BillingTelephoneNumber>9192381468</BillingTelephoneNumber>\n  <!-- Requested date (not past, optional, default next day) -->  \n  <RequestedFocDate>2015-11-15</RequestedFocDate>\n  <AuthorizingPerson>Jim Hopkins</AuthorizingPerson>\n  <Subscriber>\n      <!--Type of the subscriber. BUSINESS | RESIDENTIAL (optional) (RESIDENTIAL if not specified)-->\n      <SubscriberType>BUSINESS</SubscriberType> \n      <!-- Up to 25 character long (required) -->  \n      <BusinessName>BusinessName</BusinessName>     \n      <ServiceAddress>\n          <!-- HouseNumber up to 45 characters (required) -->\n          <HouseNumber>11</HouseNumber>\n          <!-- StreetName up to 200 characters (required) -->\n          <StreetName>Park</StreetName>\n          <!-- StreetSuffix  up to 45 characters (optional) -->\n          <StreetSuffix>Ave</StreetSuffix>\n          <!-- City  up to 100 characters (required) -->\n          <City>New York</City>\n          <!-- StateCode 2 characters (required) -->\n          <StateCode>NY</StateCode>\n          <!-- ZipCode 5 num or 5+4 num (required) -->\n          <Zip>90025</Zip>\n      </ServiceAddress>\n      <!-- Alphanumeric up to 32 character long (optional) -->\n      <AccountNumber>123463</AccountNumber>\n      <!-- Alphanumeric up to 10 character long (optional) --> \n      <PinNumber>1231</PinNumber> \n  </Subscriber>\n  <!-- Toll-free number not allowed -->\n  <ListOfTelephoneNumbers>  \n      <TelephoneNumber>9192381468</TelephoneNumber> \n      <TelephoneNumber>9192381467</TelephoneNumber>\n  </ListOfTelephoneNumbers>\n</LsrOrder>\n"
            schema:
              $ref: 'numbers.yml#/components/schemas/LsrOrder'
      responses:
        "201":
          description: The 201 response indicates that LSR order request has been successfully created.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <LsrOrderResponse>
                        <LsrOrder>
                            <OrderId>afce454a-4e89-4753-9f58-a442ebc7b142</OrderId>
                            <CustomerOrderId>FineCustomerid</CustomerOrderId>
                            <LastModifiedBy>team_ua</LastModifiedBy>
                            <OrderCreateDate>2015-02-06T12:57:45.607Z</OrderCreateDate>
                            <PeerId>0</PeerId>
                            <AccountId>9999999</AccountId>
                            <SPID>123C</SPID>
                            <LastModifiedDate>2015-02-09T13:07:57.286Z</LastModifiedDate>
                            <SiteId>0</SiteId>
                            <CreatedByUser>team_ua</CreatedByUser>
                            <OrderStatus>PENDING</OrderStatus>
                            <BillingTelephoneNumber>9192381468</BillingTelephoneNumber>
                            <Pon>ATT-011515-324234</Pon>
                            <PonVersion>8</PonVersion>
                            <RequestedFocDate>2015-02-25 00:00:00</RequestedFocDate>
                            <AuthorizingPerson>Jim Hopkins</AuthorizingPerson>
