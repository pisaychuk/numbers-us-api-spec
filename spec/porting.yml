                    </fileListResponse>
              schema:
                $ref: 'numbers.yml#/components/schemas/fileListResponse'
    post:
      tags:
        - Porting
      description: |-
        POSTing to the /loas resource will enable the upload of the file.  The key attribute to the POST is ensuring that the headers are correctly set to support the file upload.<br>
        Query parameter or header documentType can be used to specify type of document on upload. Possible values are: LOA, INVOICE, CSR, OTHER.
            <br>
        Header settings typical of a valid upload are...<br>
            <br>
        <code>
        Host: dashboard.bandwidth.com <br>
        Authorization: Basic xxxxxxxxxxxxxxxxxxxx== <br>
        Content-Type: application/pdf <br>
        documentType: [LOA | INVOICE | CSR | OTHER] <br>
        Accept: <em>/</em> <br>
        Accept-Encoding: gzip, deflate <br>
        Accept-Language: en-US,en;q=0.8 <br>
        Cache-Control: no-cache <br>
            <br>
        ----WebKitFormBoundaryE19zNvXGzXaLvS5C <br>
        Content-Disposition: form-data; name="george"; filename="Bandwidth Dashboard.pdf" <br>
        Content-Type: application/pdf <br>
            <br>
            <br>
        ----WebKitFormBoundaryE19zNvXGzXaLvS5C <br>
        </code>
      operationId: UploadPortinLoaFile
      summary: Upload port-in loa file
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: orderid
          description: ""
          in: path
          required: true
          schema:
            type: string
        - name: documentType
          description: |-
            This query parameter allows you to include the document type metadata
            at the same time you upload the file.  The value may be one of: LOA, INVOICE, CSR, or OTHER.
          in: query
          required: false
          schema:
            type: string
          example: documentType=LOA
      responses:
        "201":
          description: |-
            The 201 response indicates the successful creation of a file resource containing the uploaded content.
            The response header will include a link to the created file as a GET on the identified resource.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <fileUploadResponse>
                        <filename>63097af1-37ae-432f-8a0d-9b0e6517a35b-1429550165581.pdf</filename>
                        <resultCode>0</resultCode>
                        <resultMessage>LOA file uploaded successfully for order 63097af1-37ae-432f-8a0d-9b0e6517a35b</resultMessage>
                    </fileUploadResponse>
              schema:
                $ref: 'numbers.yml#/components/schemas/FileUploadResponse'
        "400":
          description: A 400 indicates that the requested upload failed.
      requestBody:
        content:
          '*/*':
            schema:
              type: string
              format: binary
