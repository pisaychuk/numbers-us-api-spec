  /accounts/{accountId}/portins:
    get:
      tags:
        - Porting
      description: Retrieves the port-in requests for the given account ID. <p>A maximum of 1,000 orders can be retrieved per request. If no date range or specific query parameter (marked by <b class="required">*</b> below) is provided, the order results will be limited to the last two years.</p>
      operationId: ListPortins
      summary: List port-in orders
      parameters:
        - $ref: 'numbers.yml#/components/parameters/AccountIdPathParam'
        - name: page
          description: The port-in ID of the first order of the page. Value "1" is used as a convention for the first port-in in the account ID (Use it to get a first page of orders list).
          in: query
          required: true
          schema:
            type: string
            default: "1"
          example: ca8065d1-ec1a-43da-af40-1dcee43becb5
        - name: size
          description: The number of port-ins retrieved.
          in: query
          required: true
          schema:
            type: integer
            default: 300
          example: 30
        - name: status
          description: |
            <p>Displays the port-in orders with the specified status (possible values: draft, pending<em>documents, submitted, exception, requested</em>supp, foc, requested_cancel, cancelled, complete).  Note: draft status orders are NOT included unless status=draft is included in the query parameters (along with page and size).</p>
          in: query
          required: false
          schema:
            type: string
          example: complete
        - name: startdate
          description: |
            <p>The earliest date that the order was last modified. <strong>NOTE: </strong> startdate and enddate must be simultaneously declared.</p>
          in: query
          required: false
          schema:
            type: string
            format: date
          example: "2014-08-05"
        - name: enddate
          description: |
            <p>The latest date that the order was last modified. <strong>NOTE: </strong> startdate and enddate must be simultaneously declared.</p>
          in: query
          required: false
          schema:
            type: string
            format: date
          example: "2014-08-05"
        - name: tn
          description: |
            <p><b class="required">*</b> The billing telephone number associated with the port-in(s).  Note that tn cannot be combined with any of the date-based query parameters (date, startdate, or enddate).</p>
          in: query
          required: false
          schema:
            type: integer
          example: 9191234567
        - name: pon
          description: |
            <p><b class="required">*</b> The port order number.  Note that pon cannot be combined
            with any of the date-based query parameters (date, startdate, or enddate).</p>
          in: query
          required: false
          schema:
            type: string
          example: '`979E019287CDF6A1` or `4c129d8e-57fc-4ccb-a37d-7f21aca8b32d`'
        - name: date
          description: |-
            The date when orders were modified.  Note that this differs from the last modified date of an order.
            For example, if an order reached FOC on 2020-01-15, and completed on 2020-01-16, searching by
            date 2020-01-15 will return an entry for the order in FOC state with last modified date of 1/15.
            Searching by date 2020-01-16 will return an entry for the SAME order in COMPLETE state with the
            last modified date of 1/16.  BUT, if you search by date range with startdate=2020-01-15 and
            enddate=2020-01-16, you will only see the latest of the entries for the same order.
          in: query
          required: false
          schema:
            type: string
            format: date
          example: '`2020-01-15` or `2020-01-15T02:00:01.353Z`'
      responses:
        "200":
          description: The port-ins have been successfully retrieved.
          content:
            application/xml:
              examples:
                example:
                  description: example
                  value: |
                    <?xml version="1.0" encoding="UTF-8" standalone="yes"?>
                    <LNPResponseWrapper>
                        <TotalCount>2</TotalCount>
                        <Links>
                            <first>Link=&lt;https://test.dashboard.bandwidth.com:443/v1.0/accounts/9900012/portins?page=1&amp;size=10&amp;date=2020-01-15&amp;status=foc&gt;;rel="first";</first>
