        If port-in order is in DRAFT state the order will be deleted.  Otherwise the call simply
        places the existing order in a requested_cancel state.  The order will transition to CANCELLED
        as soon as the cancellation is conveyed to our porting vendor.  For non-draft orders, DELETE
        does not actually remove the order, but cancels it.  DELETE has no effect on orders already
        in a terminal state (i.e. COMPLETE, CANCELLED).
