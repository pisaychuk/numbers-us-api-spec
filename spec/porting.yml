    post:
      tags:
        - Bulk Port-In
      description: |-
        <p>POSTing to the /loas resource will enable the upload of the file.  The key attribute to the POST is ensuring that the headers are correctly set to support the file upload.<br>
        Query parameter or header documentType can be used to specify type of document on upload. Possible values are: LOA, INVOICE, CSR, OTHER.
            <br>
        Header settings typical of a valid upload are...<br>
            <br>
        <code>
        Host: dashboard.bandwidth.com <br>
        Authorization: Basic xxxxxxxxxxxxxxxxxxxx== <br>
        Content-Type: application/pdf <br>
        documentType: [LOA | INVOICE | CSR | OTHER] <br>
        Accept: <em>/</em> <br>
        Accept-Encoding: gzip, deflate <br>
        Accept-Language: en-US,en;q=0.8 <br>
        Cache-Control: no-cache <br>
            <br>
        ----WebKitFormBoundaryE19zNvXGzXaLvS5C <br>
        Content-Disposition: form-data; name="george"; filename="Bandwidth Dashboard.pdf" <br>
        Content-Type: application/pdf <br>
            <br>
            <br>
        ----WebKitFormBoundaryE19zNvXGzXaLvS5C <br>
        </code></p>
